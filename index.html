<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Image Slider</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="text-container">
            <h1 class="text">
                <p>MODELO DE IMAGE-SLIDE</p>
            </h1>
        </div>

        <div class="slide-container">

            <span id="slider-image-primavera"></span>
            <span id="slider-image-outono"></span>
            <span id="slider-image-inverno"></span>

            <div class="image-container">
                <img src="img/primavera.jpg" class="slider-image" >
                <img src="img/outono.jpg" class="slider-image" >
                <img src="img/inverno.jpg" class="slider-image" >
            </div>
        </div>

        <div class="button-container">
            <a href="#slider-image-primavera" class="slider-button" ></a>
            <a href="#slider-image-outono" class="slider-button" ></a>
            <a href="#slider-image-inverno" class="slider-button" ></a>
        </div>
        
    </body>
</html>
